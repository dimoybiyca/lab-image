<div class="bar">
  <h2>Load datasets</h2>
  <p-button
    (click)="onAddClass()"
    icon="pi pi-plus"
    iconPos="left"
    label="New dataset"
  >
  </p-button>
</div>
<p-divider></p-divider>

<div class="list">
  @for(class of classes; track idx; let idx = $index) {
  <app-images-class
    (imagesChanged)="onImagesChange(idx, $event)"
    [idx]="class.id"
  ></app-images-class>
  }
</div>
