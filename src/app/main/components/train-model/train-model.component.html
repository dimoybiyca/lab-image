<h2>Train model</h2>
<p-divider></p-divider>

<div class="train">

    <input pInputText id="modelName" [(ngModel)]="modelName" />
    <label for="modelName">Model name</label>
  </p-floatLabel>

  <p-button
    (click)="trainModel()"
    label="Train Model"
    [disabled]="isTrainingDisable()"
  ></p-button>
</div>
